<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->

    <link rel="stylesheet" href="style.css">
    

</head>
<body>
   

   <div id="login-area">
    <h1 class="text-center">Welcome to pioneer bank</h1>

    <div class="submit-area">
        <h4>log in</h4>

        <input type="text" class="form-control" placeholder="Email" id="email"> <br>
        
        <input type="password" class="form-control" placeholder="Password"> <br>
        <button id ="login" class="btn btn-success"> Enter</button>

    </div>
   </div>

   <div id="transectionArea">
            <div class="row">

                <div class="col-md-4">
                    <div class="Deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposite">00</span></h2>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="Withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="Balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="Balance">1200</span></h2>
                    </div>
                    
                </div>
            </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ you want to deposit" ><br>
                <button id="addDeposit" class="btn-success">Deposit</button>
                </div>
                
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ you want to Withdraw"><br>
                <button id="addWithdraw" class="btn-success">Withdraw</button>
                </div>  
            </div>
        </div>

   </div>

   <script>
    //log in button even handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        // console.log("amake click marse")
        // console.log("amare jina naraise")
        // console.log("Jeo o na sathi")

        document.getElementById("login-area").style.display = "none"

        document.getElementById("transectionArea").style.display = "block"
    })

    //deposit button event handler

    document.getElementById("addDeposit").addEventListener("click", function(event){

       const depositAmount = getInput("depositAmount")
       updateCurrent("currentDeposite",depositAmount);
       updateCurrent("Balance",depositAmount)
       resetInput("depositAmount")
    })

    // Withdraw button event handler

    document.getElementById("addWithdraw").addEventListener("click", function(event){
        const WithdrawAmount = getInput("withdrawAmount");
        const oldBalance = document.getElementById("Balance").innerText;

        if(oldBalance >= WithdrawAmount){
            updateCurrent("currentWithdraw",WithdrawAmount)
            updateCurrent("Balance", -WithdrawAmount)
            resetInput("withdrawAmount")
        }
        else{
            resetInput("withdrawAmount");
        }
    })

    function updateCurrent(id,depositAmount){  
        const current = parseFloat(document.getElementById(id).innerText);
        const total = depositAmount + current;
        document.getElementById(id).innerText = total;
    }

    function getInput(id){
        const amount = parseFloat(document.getElementById(id).value);
        return amount;
    }
    function resetInput(id){
        document.getElementById(id).value = "";
    }

   </script>

</body>
</html>
